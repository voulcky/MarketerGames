        const GAME_CONFIG = {
            INITIAL_TIME: 30,
            INITIAL_LIVES: 3,
            ROUNDS_PER_LEVEL: 4,
            POINTS_PER_CORRECT: 100
        };

        // Card Component
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-lg ${className}`}>

        );

        // Main Game Component
        const Game = () => {
            const [state, setState] = useState({
                level: 0,
                round: 0,
                score: 0,
                lives: GAME_CONFIG.INITIAL_LIVES,
                timeLeft: GAME_CONFIG.INITIAL_TIME,
                showingSummary: false,
                isGameOver: false,
                isGameWon: false
            });

            useEffect(() => {
                if (state.timeLeft > 0 && !state.isGameOver && !state.showingSummary) {
                    const timer = setInterval(() => {
                        setState(prev => ({
                            ...prev,
                            timeLeft: prev.timeLeft - 1,
                            isGameOver: prev.timeLeft - 1 <= 0
                        }));
                    }, 1000);
                    return () => clearInterval(timer);
                }
            }, [state.timeLeft, state.isGameOver, state.showingSummary]);

            const handleAnswer = (isCorrect) => {
                if (isCorrect) {
                    setState(prev => ({
                        ...prev,
                        score: prev.score + GAME_CONFIG.POINTS_PER_CORRECT
                    }));
                } else {
                    setState(prev => {
                        const newLives = prev.lives - 1;
                        return {
                            ...prev,
                            lives: newLives,
                            isGameOver: newLives <= 0
                        };
                    });
                }
                
                setState(prev => {
                    const nextRound = prev.round + 1;
                    if (nextRound >= GAME_CONFIG.ROUNDS_PER_LEVEL) {
                        return {
                            ...prev,
                            showingSummary: true
                        };
                    }
                    return {
                        ...prev,
                        round: nextRound
                    };
                });
            };

            const handleNextLevel = () => {
                setState(prev => ({
                    ...prev,
                    level: prev.level + 1,
                    round: 0,
                    timeLeft: GAME_CONFIG.INITIAL_TIME,
                    showingSummary: false,
                    isGameWon: prev.level >= 2
                }));
            };

                            rozwiƒÖzania technologiczne i anga≈ºujƒÖcy content.
                        </p>
                        <div className="bg-gray-100 p-4 rounded-lg">
                            <p className="text-lg font-semibold">Tw√≥j imponujƒÖcy wynik:</p>
                            <p className="text-3xl font-bold text-green-600">{state.score}</p>
                        </div>
                        <div className="mt-4 p-4 border border-green-200 rounded-lg">

        };
